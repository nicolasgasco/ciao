<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My favorites on Watcha-Watch</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100;0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>

  <div id="top-box-favorites" class="top-box text-white">
    <header class="top-header">
      <a href="#" class="logo uppercase bold text-white">Watcha-Watch</a>


      <nav>
        <ul id="main-nav-list">
          <li class="nav-items"><a href="index.html" class="text-white">Home</a></li>
          <li class="nav-items"><a href="search.html" class="text-white">Search</a></li>
          <li class="nav-items"><a href="favorites.html"><button type="submit" class="text-white standard-button">Favorites</button></a></li>
        </ul>
      </nav>
    </header>

    <main id="favorites-header" class="centered-text spaced-text text-white">
        <h2 class="uppercase">Here's all your favorites</h2>
        <p>Find all those movies and series you were saving for later.</p>
    </main>
  </div>

  <div id="favorites-box">
  </div>

  <div id="error-box">
    <div id="empty-favorites-text" class="centered-text">
      <h2 class="uppercase">Hey, it's lonely in here</h2>
        <p>Add your favorite movies and series.</p>
        <img src="./img/nothing_found.gif" alt="Animation of man looking with empty boxes" class="animated" id="man-empty-box">
      </div> 
  </div>
  
  <footer class="bottom-footer text-white">
    <small>Search powered by <a href="https://www.themoviedb.org/" target="_blank"><span class="accented-links">TMDb</span></a>.</small>
    <small>Illustrations by <a href="https://storyset.com/" class="text-white"><span class="accented-links">Freepik Storyset</span></a>.</small>
    <small>Made by Nicolas Gasco.</small>
  </footer>

  <script src="favorites.js"></script>
</body>
</html>
