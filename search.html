<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search on Watcha-Watch</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100;0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>

  <div id="top-box" class="text-white">
    <header id="top-header">

      <p id="logo" class="uppercase bold">Watcha-Watch</p>


      <nav>
        <ul id="main-nav-list">
          <li class="nav-items"><a href="index.html" class="text-white">Home</a></li>
          <li class="nav-items"><a href="search.html" class="text-white active-page">Search</a></li>
          <li class="nav-items standard-button"><a href="favorites.html" class="text-white">Favorites</a></li>
        </ul>
      </nav>

    </header>

    <main class="spaced-text">
          
      <div id="search-box" class="text-white">
        <h2 class="uppercase">Start searching now</h2>
        <p>Write the name of the film or the TV series you're looking for.</p>

        <div id="search-box-form">
          <input type="text" id="search-bar" placeholder="Search for a movie or TV series...">
          <button type="submit" id="search-button"><img id="search-icon" src="./img/loupe.svg" alt="Search icon"></button>
        </div>
      </div>
    </main>
  </div>

  <div id="results-box">

  </div>
  
  <div id="show-more-container">
    <button id="show-more-button" type="submit"></button>
    <small>Show more</small>
  </div>



  <footer id="bottom-footer" class="text-white">
    <small>Search powered by <a href="https://www.themoviedb.org/" target="_blank" id="tmdb">TMDb</a>.</small>
    <div>Icons made by <a href="https://www.flaticon.com/authors/pixel-perfect" title="Pixel perfect">Pixel perfect</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    <small>Made by Nicolas Gasco.</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
